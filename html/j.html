<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Orden con Flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }

        /* Cambiar el orden para pantallas peque√±as */
        @media (max-width: 600px) {
            .container{
                flex-direction: column;
            }
            .box {
                order: 0; /* Valor por defecto */
            
            }
            .box:nth-child(1) {
                order: 3;
            }
            .box:nth-child(2) {
                order: 2;
            }
            .box:nth-child(3) {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
