<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="create-supplier">
        <h2>Crear Cuenta</h2>
        <form id="create-supplier-form">
            <div class="create-supplier-form">
                <div class="principal-data">
                    <div class="input-data">
                        <label>Nombre</label>
                        <div class="data">
                            <input type="text" id="name-supplier" name="name-supplier" required>
                            <img src="/image/usuario.png">
                        </div>
                    </div>
                    <div class="input-data">
                        <label>Correo</label>
                        <div class="data">
                            <input type="text" id="mail-supplier" name="mail-supplier" required>
                            <img src="/image/usuario.png">
                        </div>
                    </div>
                    <div class="input-data">
                        <label>Telefono</label>
                        <div class="data">
                            <input type="text" id="phone-supplier" name="phone-supplier" required>
                            <img src="/image/usuario.png">
                        </div>
                    </div>
                    <div class="input-data">
                        <label>Contrase√±a</label>
                        <div class="data">
                            <input type="password" id="passwordNew-supplier" name="passwordNew-supplier" required>
                            <img src= "/image/candado.png">
                        </div>
                    </div>
                </div>
                <div class="complementary-information">
                    <div class="input-data">
                        <label>Telefono</label>
                       <div class="data">
                            <input type="text" id="address-supplier" name="address-supplier" required>
                            <img src="/image/usuario.png">
                        </div>
                    </div> 
                    <div class="img-user">
                        <img src="/image/usuario.png">
                    </div>
                </div>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
    </div>

    <script src="/js/app.js" type="module"></script>
</body>
</html>
